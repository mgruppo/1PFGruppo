<div class="mb-3">
  <button (click)="abrirABMAlumnos()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>

<mat-form-field class="col-md-6">
  <mat-label>Filtrar por</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Nombre o Apellido" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Legajo</th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.id}} </td>
    </ng-container>
  
  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <td mat-cell *matCellDef="let estudiante">
      {{estudiante | nombreCompleto : 'mayuscula' }}
    </td>
  </ng-container>
  
    <!-- Fecha de Registro Column -->
    <ng-container matColumnDef="fecha_registro">
      <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Fecha de registro</th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.fecha_registro | date: 'dd/MM/YYYY'  }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
